<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 관련 태그 사용 해 보기</title>
</head>
<body>
    <form>
        text <input type="text" />

        <br />
        <label for="emailID">email</label>
        <input type="email" id="emailID" placeholder="example@naver.com" />

        <br />
        <label>
            password <input type="password" placeholder="비밀번호 입력"/>
        </label>
        
        <br />
        <input type="color" />
        <input type="range" />
        <input type="date" />
        <input type="file" />
        <input type="number" />
        <br />
        <input type="button" value="button" />
        <input type="submit" value="button" />
        <button>버튼</button>
        <button type="button">button</button>
        <br />
        <br />

        <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread  

        <h5>다음 중 img 태그의 속성인 것은?</h5>
          <label>
        <input type="radio" name="img" />
        title
          </label>

          <label>
        <input type="radio" name="img" disabled />
        value
          </label>

          <label>
        <input type="radio" name="img" checked />
        mouse
          </label>

        <input type="radio" name="img" id="alt" />
        <label for="alt">alt</label>

        <input type="radio" name="img" id="type" />
        <label for="type">type</label>
        <!-- id, name 이름 지을 때: 첫글자는 숫자 불가, 되도록이면 전부 영어, 언더바는 가능하나 하이픈은 불가. -->
<br />
        <!-- select -->
         <select name="flower">
            <optgroup label="빨간꽃">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>    
            </optgroup>
            <optgroup label="흰꽃">
                <option value="매화">매화</option>
                <option value="목련">목련</option>
            </optgroup>
         </select>
         <br />
         <textarea cols="30" rows="10"></textarea>
    </form>
</body>
</html>
