<!DOCTYPE html>

<head>

    <title>실습 1</title>
</head>
<body>
    <h1>별별카페</h1>
 <ul>
    <h2>에스프레소</h2>
    <ol type="1">
        <li>R: 5,000</li>
        <li>L: 5,500</li>
    </ol>
    <h2>라떼</h2>
    <ol type="1">
        <li>R: 5,500</li>
        <li>L: 5,800</li>
    </ol>
    <h2>스무디</h2>
    <ol type="1">
        <li>R: 6,000</li>
        <li>L: 6,500</li>
    </ol>
</ul>
<hr />
<P>에스프레소는 기본이 <strong>2샷</strong> 입니다.</P>
<p>라떼는 <i>커스텀</i>이 가능합니다.</p>
<p>스무디에 <strong>샷</strong> 추가 가능합니다.</p>
</body>
