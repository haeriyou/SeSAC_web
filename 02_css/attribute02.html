<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본 속성</title>
    <link rel="stylesheet" href="./attribute02.css">
</head>
<body>
    <h2>display 속성</h2>
     <!-- div.d-block*4{block $} -->
    <div class="display_block">block 1</div>
    <div class="display_block">block 2</div>
    <div class="display_block">block 3</div>
    <div class="display_block">block 4</div>
    <br> <br>
    <!-- span.d-inline*4{inline $} -->
    <span class="d_inline">inline 1</span>
    <span class="d_inline">inline 2</span>
    <span class="d_inline">inline 3</span>
    <span class="d_inline">inline 4</span>
    <br> <br>
    <!-- span.d-inline-block*3{inline-block $} -->
    <span class="display_inline_block">inline_block 1</span>
    <span class="display_inline_block">inline_block 2</span>
    <span class="display_inline_block">inline_block 3</span>
</body>
</html>
