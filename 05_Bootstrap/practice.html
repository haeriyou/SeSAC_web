<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 사용 연습하기 (1)</title>
    <link rel="stylesheet" href="./practice.css">

    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
        <!-- navi -->
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SeSAC x CodingOn</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SeSAC x CodingOn</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="https://codingon.co.kr/" target="_blank">CodingOn</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://www.youtube.com/@CodingOn" target="_blank">Youtube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/codingon_official/?hl=ko" target="_blank">Instagram</a>
                      </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Others
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="https://sesac.seoul.kr" target="_blank">청년취업사관학교</a></li>
                        <li><a class="dropdown-item" href="https://www.sba.seoul.kr/" target="_blank">서울경제진흥원</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
    
          <!-- Carousel  -->
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
             </div>  
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <a href="https://codingon.co.kr/pr/smartfactory/hard/3rd"  target="_blank">
                <img src="./img/coding1.png" class="d-block w-100" alt="coding1">
                </a>
              </div>
              <div class="carousel-item">
                <a href="https://codingon.co.kr/pr/kdt/15th" target="_blank"> 
                 <img src="./img/coding2.png" class="d-block w-100" alt="coding2">
                </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <br/>

          <h2 style="text-align: center; font-weight: 700;">CodingOn에 의견을 보내주세요!</h2>

          <br />
          <!-- email and text area -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">답장 받을 이메일 주소</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">의견 남기기!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="궁금한 점, 개선 할 점 등 자유롭게 보내주세요!"></textarea>
          </div>

          <!-- button -->
          <button type="button" class="btn btn-light">전송!</button>
          <br/>

            <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
