<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 사용 연습하기 (1)</title>
    <link rel="stylesheet" href="./practice_02.css">
    <script defer src="./practice_02.js"></script>
     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header> 
        <h1> 🥗🥙식단/운동 기록표👟🎽</h1>   
    </header>
    <form>
        <input type="date" id="inputDate">
        <input type="text" id="inputContent">
        <button type="submit" class="btn btn-light" id="record">기록!</button>
        
        <!-- 아이콘 목록 -->
        <div class="icon">
            <input class="form-check-input" type="checkbox" id="breakast" onclick="getCheckedIcons(event)">
            <label class="form-check-label" for="breakast">
                🍎
            </label>
            <input class="form-check-input" type="checkbox" id="lunch" onclick="getCheckedIcons(event)">
            <label class="form-check-label" for="lunch">
                🍞
            </label>
            <input class="form-check-input" type="checkbox" id="dinner" onclick="getCheckedIcons(event)">
            <label class="form-check-label" for="dinner">
                🍗
            </label>
            <input class="form-check-input" type="checkbox" id="workout" onclick="getCheckedIcons(event)">
            <label class="form-check-label" for="workout">
                👟
            </label>
        </div>
    </form>
<!-- 아이콘 설명 -->
    <div class="iconExp">
        <ul>
            <li class="iB">🍎 Breakfast</li>
            <li class="iL">🍞 Lunch</li>
            <li class="iD">🍗 Dinner</li>
            <li class="iW">👟 Workout</li>
        </ul>
    </div>

    <!-- 목록 -->
     <ul class="recordList"></ul>
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
