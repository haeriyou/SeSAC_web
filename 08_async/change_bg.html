  <body>
    <h1>배경색이 1초에 한번씩 변경이 됩니다.</h1>
    <script>
      // setTimeout(() => {

      function changebg(color) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            document.body.style.background = color;

            resolve("색상 변경"); // resolve로 then으로 성공했음을 알림
          }, 1000);
        });
      }

      // // promise 객체 -> then을 이용한 chaining
      // changebg("red")
      //   .then(() => {
      //     return changebg("orange");
      //   })
      //   .then(() => {
      //     return changebg("yellow");
      //   })
      //   .then(() => changebg("green"))
      //   .then(() => changebg("blue"));

      // async await
      async function execute() {
        await changebg("red");
        await changebg("orange");
        await changebg("yellow");
        await changebg("green");
        await changebg("blue");
      }

      execute();
    </script>
  </body>
